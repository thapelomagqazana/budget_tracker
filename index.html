<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Budget Tracker</title>
</head>

<body>
    <div id="app">
        <!-- Header Section -->
        <header>
            <h1>Budget Tracker</h1>
        </header>

        <!-- Form Section -->
        <form id="transactionForm">
            <!-- Input fields for transaction details -->
            <label for="transactionName" class="input-label">Name:</label>
            <input type="text" id="transactionName" class="rounded-input input-hover" required>

            <label for="transactionAmount" class="input-label">Amount:</label>
            <input type="number" id="transactionAmount" class="rounded-input input-hover" required>

            <label for="transactionType" class="input-label">Type:</label>
            <select id="transactionType" class="rounded-input input-hover" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <!-- Button to submit the form -->
            <button type="submit"  id="addTransactionBtn" class="submit-button button-hover">Add Transaction</button>

            <!-- Sort and filter options -->
            <div class="form-options">
                <label for="sortOption" class="input-label">Sort by:</label>
                <select id="sortOption" class="rounded-input input-hover" onchange="updateTransactionList()">
                    <option value="default">Default</option>
                    <option value="amount">Amount</option>
                    <!-- Add more sorting options if needed -->
                </select>

                <label for="filterOption" class="input-label">Filter by:</label>
                <select id="filterOption" class="rounded-input input-hover" onchange="updateTransactionList()">
                    <option value="all">All</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                    <!-- Add more filtering options if needed -->
                </select>
            </div>

            <!-- Transactions List Section -->
            <div class="transaction-list" id="transactionList"></div>

            <!-- Clear All Button -->
            <button class="clear-button" id="clearTransactionsBtn">Clear All Transactions</button>
        </form>

        <!-- Statistics Section -->
        <aside id="statistics" class="fade-in">
            <h2>Total Income: <span id="totalIncome">0</span></h2>
            <h2>Total Expenses: <span id="totalExpenses">0</span></h2>
            <h2>Overall Budget: <span id="overallBudget">0</span></h2>
        </aside>

        <!-- Modal for delete confirmation -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <p>Are you sure you want to delete this transaction?</p>
                <button onclick="confirmDeleteTransaction()" class="button-hover">Yes</button>
                <button onclick="cancelDeleteTransaction()" class="button-hover">Cancel</button>
            </div>
        </div>

        
    </div>

    <script src="js/storage.js"></script>
    <script src="js/statistics.js"></script>
    <script src="js/transactions.js"></script>
</body>

</html>

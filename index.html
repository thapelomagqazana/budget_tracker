<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Budget Tracker</title>
</head>
<body>
    <div id="app">
        <h1>Budget Tracker</h1>

        <!-- Form for adding transactions -->
        <form id="transactionForm">
            <!-- Input fields for transaction details -->
            <label for="transactionName">Name:</label>
            <input type="text" id="transactionName" required>

            <label for="transactionAmount">Amount:</label>
            <input type="number" id="transactionAmount" required>

            <label for="transactionType">Type:</label>
            <select id="transactionType" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <!-- Button to submit the form -->
            <button type="submit">Add Transaction</button>

            <!-- Add these select elements to your HTML form -->
            <label for="sortOption">Sort by:</label>
            <select id="sortOption" onchange="updateTransactionList()">
                <option value="default">Default</option>
                <option value="amount">Amount</option>
                <!-- Add more sorting options if needed -->
            </select>

            <label for="filterOption">Filter by:</label>
            <select id="filterOption" onchange="updateTransactionList()">
                <option value="all">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
                <!-- Add more filtering options if needed -->
            </select>

            <!-- Add transactions list -->
            <!-- <h2>Income Transactions</h2> -->
            <div id="transactionList"></div>


        </form>

    </div>
    <!-- Your HTML content goes here -->
    <!-- <script src="js/storage.js"></script> -->
    <script src="js/transactions.js"></script>
    <!-- <script src="js/app.js"></script> -->
    <!-- <script src="bundle.js"></script> -->

        // Initialize the application
        // initApp();
    </script>
</body>
</html>
